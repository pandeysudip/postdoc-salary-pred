<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>postdoc salary</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
    </head>
    <body>
        <div class='bg-black p-5 text-primary text-center'><h1>Prediction</h1> </div>
    
        <section class="bg-warning">
            <div class= "p-5" >
                <form action = "http://127.0.0.1:5000/index.html" method = "post">
                    
                    <div class="mb-3  lead text-primary">
                        <label  for="Monthly Owner Cost">Rating</label>
                        <input  type="text" name="Rating" id="Rating" />
                        
                    </div>
                    <div class="mb-3  lead text-primary">
                        <label  for="Per Capita Income">Size</label>
                        <input  type="text" name="Size" id="Size" />
                        
                    </div>
                    <div class="mb-3  lead text-primary">
                        <label  for="Lng">Type of ownership</label>
                        <input  type="text" name="Type of ownership" id="Type of ownership" />
                        
                    </div>
                    <div class="mb-3  lead text-primary">
                        <label  for="Household Income">Industry</label>
                        <input  type="text" name="Industry" id="Industry" />
                        
                    </div>
                    <div class="mb-3  lead text-primary">
                        <label  for="College Rate">Sector</label>
                        <input  type="text" name="Sector" id="Sector" />
                        
                    </div>
                    <div class="mb-3  lead text-primary">
                        <label  for="Lat">Revenue</label>
                        <input  type="text" name="Revenue" id="Revenue" />
                        
                    </div>
                    <div class="mb-3  lead text-primary">
                        <label  for="Personal Transport Rate">State</label>
                        <input  type="text" name="State" id="State" />
                        
                    </div>
                    <div class="mb-3  lead text-primary">
                        <label  for="High School Rate">desc_length</label>
                        <input  type="text" name="desc_length" id="desc_length" />
                        
                    </div>
                    
                    <!-- Form submit button -->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit" value="submit">Submit</button>
                    </div>
                    
                </form>
                
            </div>
            <div class=" bg-danger row justify-content-md-center">
                <h1 class="text-center">Prediction Result</h1>
                <h3>List of values{{ pred }}</h3>
                <h3>Prediction using best model is: {{ prediction }}</h3>
      
          </div>
    
        </section>

    
    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
